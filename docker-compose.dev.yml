version: '3.9'

# Local development: PostgreSQL only
# Usage: docker compose -f docker-compose.dev.yml up -d
# Then run: pnpm dev

services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER:     devtree
      POSTGRES_PASSWORD: devtree
      POSTGRES_DB:       devtree
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devtree']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_dev_data:
