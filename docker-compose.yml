version: '3.9'

# Full stack: Next.js app + PostgreSQL
# Usage: docker compose up --build

services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-devtree}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devtree}
      POSTGRES_DB:       ${POSTGRES_DB:-devtree}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-devtree}']
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL:          postgresql://${POSTGRES_USER:-devtree}:${POSTGRES_PASSWORD:-devtree}@db:5432/${POSTGRES_DB:-devtree}
      NEXTAUTH_URL:          ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET:       ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      GITHUB_CLIENT_ID:      ${GITHUB_CLIENT_ID:?GITHUB_CLIENT_ID is required}
      GITHUB_CLIENT_SECRET:  ${GITHUB_CLIENT_SECRET:?GITHUB_CLIENT_SECRET is required}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
